<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>サイタマツアー</title>
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
	
<!-- snap.js用スタイルシート-->	
<link rel="stylesheet" type="text/css" href="./css/snap.css" />
<link rel="stylesheet" type="text/css" href="./css/snap_opt.css" />

<!-- user css -->
<link rel="stylesheet" type="text/css" href="./css/index.css" />


</head>
<body>
	
	<!-- slide menu -->
	<div class="snap-drawers">
		<div class="snap-drawer snap-drawer-left">
			<div>
				<h3>メニュー</h3>
				
				<h4>観光</h4>
				<ul>
					<li><a href="">鉄道ツアー</a></li>
				</ul>
			</div>
		</div>
		<div class="snap-drawer snap-drawer-right"></div>
	</div>
	<!-- slide menu end -->

	<!-- mein contents -->	
	<div id="content" class="snap-content">
		<div id="toolbar">
			<a href="#" id="open-left"></a>
			<h1>タイトル</h1>
		</div>
		<div id="map"></div>			
	</div>
	<!-- mein contents end -->
		
		
<!-- snap.js(スライドメニューライブラリ) -->		
<script type="text/javascript" src="./js/snap.js"></script>
<script type="text/javascript" src="./js/snap_init.js"></script>

<!-- Google maps API & D3.js -->		
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>

<!-- user js -->
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
