<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>サイタマツアー</title>
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
	
<!-- snap.js用スタイルシート-->	
<link rel="stylesheet" type="text/css" href="./css/snap.css" />
<link rel="stylesheet" type="text/css" href="./css/snap_opt.css" />

<!-- user css -->
<link rel="stylesheet" type="text/css" href="./css/index.css" />

<!-- webix -->
<link rel="stylesheet" href="http://shimz.me/libs/webix/codebase/webix.css" type="text/css" charset="utf-8">
</head>
<body>
	
	<!-- slide menu -->
	<div class="snap-drawers">
		<div class="snap-drawer snap-drawer-left">
			<div>
				<h3>メニュー</h3>
				
				<h4>観光</h4>
				<ul>
					<li><a class="tour" data-geojson-file="./_data/tetsudou.json?1" data-start-point="35.906961392699998,139.622833797">鉄道博物館ルート</a></li>
					<li><a class="tour" data-geojson-file="./_data/bonsai.json?1" data-start-point="35.893851382299999,139.63371283699999">盆栽村ルート</a></li>
				</ul>
			</div>
		</div>
		<div class="snap-drawer snap-drawer-right"></div>
	</div>
	<!-- slide menu end -->

	<!-- mein contents -->	
	<div id="snap_content" class="snap-content">
		<div id="toolbar">
			<span id="open-left"></span>
			<h1 >タイトル</h1>
		</div>
		<div id="main_view" data-snap-ignore="true"></div>	
	</div>
	<!-- mein contents end -->
		
		
<!-- snap.js(スライドメニューライブラリ) -->		
<script type="text/javascript" src="./js/snap.js"></script>



<script src="http://shimz.me/libs/webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
<script src="js/webix_googlemap.js"></script>


<!-- Google maps API & D3.js -->		
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>

<!-- user js -->
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
